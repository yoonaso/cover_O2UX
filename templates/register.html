<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{{url_for('static',filename='register-resource/css/style.css')}}">

    <script src="{{url_for('static',filename='register-resource/js/jquery-3.6.0.min.js')}}"></script>

    <script src="{{url_for('static',filename='register-resource/js/script.js')}}"></script>
    <title>join form</title>
</head>
<body>
    
<div class="form_box posi">
    <form action="/register/" method="POST" id="login">
      <div class="logo">
        <a class="logo_wrap" href="#"><img src="" alt="logo">로고</a>
      </div>
      
      <div class="title">
        <h1>회원가입</h1>
      </div>
      
      <div class="input_box">
        <label for="">아이디</label>
        <input type="text" placeholder="ID" name="username" class="blk">
        {{message}}
        <!-- <button type="submit" class="confirm" onclick="location.href='/exist_user'"><span class="font_w">중복확인</span></button> -->
      </div>
      
      <div class="input_box">
        <label for="">비밀번호</label>
        <input type="password" name="password" placeholder="비밀번호 입력">
      </div>
      
      <div class="input_box">
         <label for="">비밀번호 확인</label>
        <input type="password" name="password_confirm" placeholder="비밀번호 확인">
      </div>
      
      <div class="input_box">
         <label for="">학번</label>
         <input type="text" name="num" placeholder="학번">
      </div>
      
      <div class="input_box">
         <label for="">이름</label>
         <input type="text" name="name" placeholder="이름">
      </div>
      
      <div class="input_box">
         <label for="">학년</label>
         <input type="text" name="grade" placeholder="학년(숫자만기입)">
      </div>
     
      <div class="pwd_confirm hide">
        <p>비밀번호를 확인해주세요</p>
      </div>
      <!--
      회원가입 누를 시 비밀번호가 조건을 만족하지 못함 or 
      비밀번호 != 비밀번호 확인 시 문구 띄워주기-->
      
      <button type="submit" class="btn">
        <p class="font_color">회원가입</p>
      </button>
      
    
    </form>
  </div>
  
<footer>
    <p>copyright © all rights reserved</p>
</footer>
  
</body>
</html>
